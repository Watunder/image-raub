dist: xenial
sudo: false

language: node_js

node_js:
  - "10.13.0"


addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libfreeimage3=3.17.0+ds1-2


before_install:
  - npm conf set strict-ssl false
  - npm install -g npm@6.4.1


install:
  - cd test
  - npm i
  - cd ..


script:
  - cd test
  - npm test
  - cd ..
