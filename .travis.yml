dist: trusty
sudo: false

language: node_js

node_js:
  - "10.13.0"


addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-6


before_install:
  - export CXX="gcc-6"
  - export CC="g++-6"
  - npm conf set strict-ssl false
  - npm install -g npm@6.4.1
  - echo $PATH
  - echo $LD_LIBRARY_PATH
  - export PATH=./node_modules/deps-freeimage-raub/bin-linux64:$PATH
  - export LD_LIBRARY_PATH=./node_modules/deps-freeimage-raub/bin-linux64:$LD_LIBRARY_PATH


install:
  - cd test
  - npm i
  - cd ..


script:
  - cd test
  - npm test
  - cd ..
  
