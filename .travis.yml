language: node_js
node_js:
  - "10.16.1"
  
install:
  - cd test
  - npm i

matrix:
  include:
  - name: "Linux Test"
    os: linux
    dist: xenial
    sudo: false
    install:
    - cd test
    - npm i
  - name: "OSX Test"
    os: osx
  - name: "Linux Build"
    os: osx
    if: commit_message =~ /^:hammer:/
    env:
    - ISBUILD=true
    - MODULE=true
    - SYSNAME=Linux
    script:
      - chmod +x src/osx.sh && src/osx.sh
  - name: "OSX Build"
    os: osx
    if: commit_message =~ /^:hammer:/
    language: cpp
    compiler: clang++
    env:
    - ISBUILD=true
    - MODULE=src/freeimage.dylib
    - SYSNAME=OSX
    script:
      - chmod +x src/osx.sh && src/osx.sh


deploy:
  on:
    all_branches: true
    condition: $ISBUILD = true
  provider: releases
  name: "Binary for OSX"
  body: $TRAVIS_COMMIT_MESSAGE
  api_key: $GITHUB_TOKEN
  skip_cleanup: true
  overwrite: true
  draft: true
  file:
    - "src/freeimage.dylib"
